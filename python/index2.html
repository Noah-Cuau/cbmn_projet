  cursor: move;

}
 
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}
 
.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

  stroke-opacity: .5;

var units = "Mt CO2";
var doManualLayout = false
var vertical_margin = 25
 
var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = window.screen.width - margin.left - margin.right,
    height = window.screen.height - margin.top - margin.bottom;
 
var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category10();
 
// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
 
// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(10)
    .size([width, height]);
 
var path = sankey.link();
 
// load the data
d3.json("sankey_movie_test2.json", function(error, graph) {
 
    var nodeMap = {};
    graph.nodes.forEach(function(x) { nodeMap[x.name] = x; });
    graph.links = graph.links.map(function(x) {
      return {
        source: nodeMap[x.source],
        target: nodeMap[x.target],
        value: x.value
      };
    });
 
  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(1);
 
// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
      .attr("particle", 1)
    .enter().append("path")
      .attr("class", "link")
      
      .attr("d", sankey.link())
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

// add the link titles
  link.append("title")
        .text(function(d) {
      	return d.particle + ' particles';});
 
// add in the nodes
console.log('ici');

      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { if (isNaN(d.y)) {
		  return "translate(" + d.x + "," + 0 + ")"}
      else {
        return "translate(" + d.x + "," + d.y + ")"
      };
      })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
    		  this.parentNode.appendChild(this); })
      .on("drag", dragmove));
  console.log('la');
 
// add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
        return d.color = color(d.colortype); })
      .style("stroke", function(d) { 
		    return d3.rgb(d.color).darker(2); })
    ;

    console.log('hey')

    });}
 
// add in the title for the nodes

      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");
 
// the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + (
        	   d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
        	) + "," + (
                   d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
  function manualLayout() {
    //http://stackoverflow.com/questions/10337640/how-to-access-the-dom-element-that-correlates-to-a-d3-svg-object
    //displacements in order of foo nodes (foo[0][j])

    fetch('sankey_pos4.json').then(response => {return response.json()})
    .then(data => {
      var width = window.screen.width;
      var height = window.screen.height;
      var foo = d3.selectAll("g.node");
      var max_rank = 0;
      var min_rank = data[0][1];
      for (var i =0; i<data.length; i++) {
        if (data[i][1] >= max_rank) {
          max_rank = data[i][1];
        }
        if (data[i][1] <= min_rank) {
          min_rank = data[i][1];
        }
      }
      var space_taken_by_columm = Array(data.length).fill(0)
      for (var l = 0; l<data.length;l++) {
        var pickNone;
        var d;
        var key = data[l][0];
        
        for (k=0; k< data.length; k++) {
          if (foo[0][k].__data__.name === key) {
          pickNode = foo[0][k]; 
          d = graph.nodes[k];
      }

      }
     
        d3.select(pickNode).attr("transform", 
            "translate(" + (
                   d.x = (data[l][1] - min_rank) * width/(max_rank-min_rank+1)
          ) + "," + (
                   d.y = space_taken_by_columm[data[l][1]]
            ) + ")");
        
            space_taken_by_columm[data[l][1]] = space_taken_by_columm[data[l][1]] + d.dy + vertical_margin; 
            sankey.relayout();
            link.attr("d", path).append("title")
      ;  
      }
      for (var n = 0; n<space_taken_by_columm.length; n++){
        var pickNone;
        var d;

          pickNode = foo[0][k];

                }

      d3.select(pickNode).attr("transform",

                   d.x = (data[l][1] - min_rank) * width/(max_rank-min_rank+1)
          ) + "," + (
                   d.y = space_taken_by_columm[data[l][1]]
            ) + ")");
      }
      
    });
    

  }
